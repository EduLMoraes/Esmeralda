name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install gdk-3
      run: sudo apt-get install libgtk-3-dev  # Este comando pode variar dependendo da vers√£o do Ubuntu
    - name: Run tests
      run: cargo test --verbose

